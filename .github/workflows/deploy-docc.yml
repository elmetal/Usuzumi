name: Deploy DocC Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-15
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.4.app/Contents/Developer
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Swift version
      run: swift --version
      
    - name: Build DocC Documentation
      run: |
          xcodebuild docbuild \
            -scheme Usuzumi \
            -destination "generic/platform=iOS" \
            -derivedDataPath DerivedData

          $(xcrun --find docc) process-archive \
             transform-for-static-hosting DerivedData/Build/Products/Debug-*/Usuzumi.doccarchive \
             --output-path ./docs \
             --hosting-base-path "Usuzumi"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
        
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}documentation/Usuzumi/
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
